<div class="row" *ngFor="let session of filteredSessions">
  <div class="col-md-1" *ngIf="authService.isAuthenticated()">
    <upvote (vote)="toggleVote(session)"
            [count]="session.voters.length"
            [voted]="userHasVoted(session)"
    ></upvote>
  </div>
  <div class="col-md-10">
    <collapsable-well>
      <ng-container well-title>
        <h4 class="well-title">
          {{session.name}}
          <i class="glyphicon glyphicon-fire"
             style="{color: red}"
             *ngIf="session.voters.length > 3"
          ></i>
        </h4>
      </ng-container>
      <ng-container well-body>
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration | duration}}</span><br/>
        <span>Level: {{session.level}}</span>
        <p>{{session.abstract}}</p>
      </ng-container>
    </collapsable-well>
  </div>
</div>
