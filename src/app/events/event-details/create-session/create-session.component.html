<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form [formGroup]="newSessionForm" (ngSubmit)="saveSession(newSessionForm.value)" autocomplete="off">
    <div class="form-group"
         [ngClass]="{'error': isFieldInvalid('name')}"
    >
      <ng-container *ngIf="isFieldInvalid('name')">
        <em *ngFor="let errorMessage of getErrorMessages('name')">
          {{errorMessage}}
        </em>
      </ng-container>
      <label for="sessionName">Session Name:</label>
      <input id="sessionName"
             type="text"
             class="form-control"
             placeholder="session name..."
             formControlName="name"
      />
    </div>
    <div class="form-group"
         [ngClass]="{'error': isFieldInvalid('presenter')}"
    >
      <ng-container *ngIf="isFieldInvalid('presenter')">
        <em *ngFor="let errorMessage of getErrorMessages('presenter')">
          {{errorMessage}}
        </em>
      </ng-container>
      <label for="presenter">Presenter:</label>
      <input id="presenter"
             type="text"
             class="form-control"
             placeholder="presenter..."
             formControlName="presenter"
      />
    </div>
    <div class="form-group"
         [ngClass]="{'error': isFieldInvalid('duration')}"
    >
      <ng-container *ngIf="isFieldInvalid('duration')">
        <em *ngFor="let errorMessage of getErrorMessages('duration')">
          {{errorMessage}}
        </em>
      </ng-container>
      <label for="duration">Duration:</label>
      <select class="form-control"
              id="duration"
              formControlName="duration"
      >
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group"
         [ngClass]="{'error': isFieldInvalid('level')}"
    >
      <ng-container *ngIf="isFieldInvalid('level')">
        <em *ngFor="let errorMessage of getErrorMessages('level')">
          {{errorMessage}}
        </em>
      </ng-container>
      <label for="level">Level:</label>
      <select class="form-control"
              id="level"
              formControlName="level"
      >
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group"
         [ngClass]="{'error': isFieldInvalid('abstract')}"
    >
      <ng-container *ngIf="isFieldInvalid('abstract')">
        <em *ngFor="let errorMessage of getErrorMessages('abstract')">
          {{errorMessage}}
        </em>
      </ng-container>
      <label for="abstract">Abstract:</label>
      <textarea id="abstract"
                rows=3
                class="form-control"
                placeholder="abstract..."
                formControlName="abstract"
      ></textarea>
    </div>
    <button type="submit"
            class="btn btn-primary"
            [disabled]="newSessionForm.invalid"
    >
      Save
    </button>
    <button type="button"
            class="btn btn-default"
            (click)="cancelCreateSession()"
    >
      Cancel
    </button>
  </form>
</div>
